<h2 mat-dialog-title>Review</h2>
<mat-dialog-content class="mat-typography">
    <mat-form-field>
        <textarea  matInput [(ngModel)]="review" placeholder="Review"></textarea>
      </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()" mat-dialog-close>Cancel</button>
  <button mat-button (click)="save()" cdkFocusInitial >Save</button>
</mat-dialog-actions>
