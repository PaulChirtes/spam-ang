<div class="header">
  <div class="logo" (click)="goToDashboard()"></div>
  <a class="title">Jobs App</a>
  <div class="right-items">
      <div class="form-field-container item">
          <mat-form-field class="form-field">
              <input matInput placeholder="Search">
          </mat-form-field>
      </div>
      <button (click)="goToLogin()" *ngIf="!isLoggedIn" mat-flat-button class="button item">
          Log In
      </button>
      <button (click)="goToRegister()" *ngIf="!isLoggedIn" mat-flat-button class="button item">
          Register
      </button>
      <button (click)="goToProfile()" *ngIf="isLoggedIn" mat-flat-button class ="button item">
          Profile
      </button>
      <button (click)="Logout()" *ngIf="isLoggedIn" mat-flat-button class="button item">
          Logout
      </button>
  </div>
</div>
